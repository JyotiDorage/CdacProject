<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/album/editName/{id}(id=${album.id})}" method="POST">
                <fieldset>
                    <legend>Edit Album Name</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="album_name">Edit</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="album_name" placeholder="Album Name" name="name" th:value="${album.name}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="album_category" class="col-sm-4 control-label">Category</label>
                        <div class="col-sm-6">
                            <select class="form-control" name="categoryId" id="album_category">
                                <option th:each="category : ${categories}" th:value="${category.id}"
                                        th:text="${category.name}" th:selected="${category.id == album.albumCategory.id}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="album_tags" class="col-sm-4 control-label">Tags</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="album_tags" placeholder="Tags"
                                   name="tagString" th:value="${tags}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/album/{id}(id = ${album.id})}">Cancel</a>
                            <input type="submit" class="btn btn-success" value="Edit"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
