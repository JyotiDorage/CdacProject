<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/album/delete/{id}(id=${album.id})}" method="POST">
                <fieldset>
                    <legend>Delete Album</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="album_name">Post Name</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="album_name" placeholder="Post Name" name="name"
                                   th:value="${album.name}" disabled="disabled"/>
                            <img th:src="${album.albumPicture}" width="250" height="150"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/album/{id}(id = ${album.id})}">Cancel</a>
                            <input type="submit" class="btn btn-danger" value="Delete"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
