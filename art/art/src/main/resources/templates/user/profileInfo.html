<main xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container body-container">
        <div class="well">
            <div class="col-sm-3">
                <img th:src="${user.profilePicture}" class="img-thumbnail"/>
            </div>
            <form class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_name">Full Name</label>
                        <div class="col-sm-4" style="margin-top: 10px">
                            <div th:text="${user.fullName}" id="user_name"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_email">Email</label>
                        <div class="col-sm-4" style="margin-top: 10px">
                            <div th:text="${user.email}" id="user_email"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_telephoneNumber">Phone Number</label>
                        <div class="col-sm-4" style="margin-top: 10px">
                            <div th:text="${user.telephoneNumber}" id="user_telephoneNumber"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_town">Town</label>
                        <div class="col-sm-4" style="margin-top: 10px">
                            <div th:text="${user.town}" id="user_town"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_country">Country</label>
                        <div class="col-sm-4" style="margin-top: 10px">
                            <div th:text="${user.country}" id="user_country"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_information">About</label>
                        <div class="col-sm-4" style="margin-top: 10px">
                            <div th:text="${user.information}" id="user_information"></div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="row" style="margin-top: 15px">
            <th:block th:each="album : ${albums}">
                <div class="col-md-3">
                    <article>
                        <th:block>
                            <a th:href="@{/album/{id}(id=${album.id})}">
                                <button style="margin-top: 20px">
                                    <img  th:src="${album.albumPicture}" class="img-thumbnail"/>
                                </button>
                            </a>
                            <small class="author" th:text="${album.author.fullName}"></small>
                        </th:block>
                    </article>
                </div>
            </th:block>
        </div>
        <div class="row">
            <th:block th:each="link : ${links}">
                <div class="col-md-6">
                    <article>
                        <header>
                            <h2 th:text="${link.author.fullName}"></h2>
                        </header>

                        <p th:text="${link.title}"> </p>

                        <img th:src="${link.link}" class="img-thumbnail"/>

                        <footer style="margin-top: 30px">
                            <div class="pull-left">
                                <a class="btn btn-default btn-xs"
                                   th:href="@{/link/{id}(id=${link.id})}">Read more &raquo;</a>
                            </div>
                        </footer>
                    </article>
                </div>
            </th:block>
        </div>
        <div class="row">
            <th:block th:each="article : ${articles}">
                <div class="col-md-6">
                    <article>
                        <header>
                            <h2 th:text="${article.title}"></h2>
                        </header>

                        <img th:src="${article.imagePath}" class="img-thumbnail"/>

                        <p th:text="${article.summary}"></p>

                        <small class="author" th:text="${article.author.fullName}"></small>
                        <p>
                            <a class="btn btn-default btn-xs" th:each="tag : ${article.tags}"
                               th:href="@{/tag/{name}(name=${tag.name})}" th:text="${tag.name}"></a>
                        </p>
                        <footer>
                            <div class="pull-right">
                                <a class="btn btn-default btn-xs" th:href="@{/article/{id}(id=${article.id})}">Read more</a>
                            </div>
                        </footer>
                    </article>
                </div>
            </th:block>
        </div>
    </div>
</main>
