<main>
    <div class="container body-content">
        <h1>Search by Tag - <th:block th:text="${tag.name}"></th:block></h1>
        <div class="row">
            <th:block th:each="album : ${tag.albums}">
                <div class="col-md-6">
                    <article>
                        <header>
                            <h2 th:text="${album.name}"></h2>
                        </header>
                        <th:block>
                            <a th:href="@{/album/{id}(id=${album.id})}">
                                <button style="margin-top: 20px">
                                    <img  th:src="${album.albumPicture}" class="img-thumbnail"/>
                                </button>
                            </a>
                            <small class="author" th:text="${album.author.fullName}"></small>
                            <p>
                                <a class="btn btn-default btn-xs" th:each="tag : ${album.albumTags}"
                                   th:href="@{/tagAlbum/{name}(name=${tag.name})}" th:text="${tag.name}"></a>
                            </p>
                        </th:block>
                    </article>
                </div>
            </th:block>
        </div>
    </div>
</main>
