<main>
    <div class="container body-content">
        <h1>Search by Tag - <th:block th:text="${tag.name}"></th:block></h1>
        <div class="row">
            <th:block th:each="link : ${tag.links}">
                <div class="col-md-6">
                    <article>
                        <header>
                            <h2 th:text="${link.author.fullName}"></h2>
                        </header>

                        <p th:text="${link.title}"> </p>

                        <img th:src="${link.link}" class="img-thumbnail"/>

                        <p style="margin-top: 30px">
                            <a class="btn btn-default btn-xs" th:each="tag:${link.linkTags}" th:href="@{/tagLink/{name}(name=${tag.name})}" th:text="${tag.name}"></a>
                        </p>

                        <footer>
                            <div class="pull-right">
                                <a class="btn btn-default btn-xs"
                                   th:href="@{/link/{id}(id=${link.id})}">Read more &raquo;</a>
                            </div>
                        </footer>
                    </article>
                </div>
            </th:block>
        </div>
    </div>
</main>
