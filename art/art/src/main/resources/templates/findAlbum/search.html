<main>
    <div class="well">
        <form class="form-horizontal" th:action="@{/find}" method="POST">
            <fieldset>
                <legend>Create Album</legend>

                <div class="form-group">
                    <label class="col-sm-4 control-label" for="album_name">Album name</label>
                    <div class="col-sm-4 ">
                        <input type="text" class="form-control" id="album_name" placeholder="Album Name"
                               name="name" required="true"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <a class="btn btn-default" th:href="@{/}">Cancel</a>
                        <input type="submit" class="btn btn-primary" value="Submit"/>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</main>
