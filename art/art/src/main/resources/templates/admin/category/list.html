<main>
    <div class="conteiner body-content">
        <div class="well">
            <h2>Article Categories -
                <a th:href="@{/admin/categories/create}" class="btn btn-warning">Create New</a></h2>
            <div class="row">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}">
                        <td th:text="${category.id}"></td>
                        <td th:text="${category.name}"></td>
                        <td>
                            <a th:href="@{/admin/categories/edit/{id}(id = ${category.id})}">Edit</a>
                            <a th:href="@{/admin/categories/delete/{id}(id = ${category.id})}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <h2>Link Categories -
                <a th:href="@{/admin/categories/createLink}" class="btn btn-warning">Create New</a></h2>
            <div class="row">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="linkCategory : ${linkCategories}">
                        <td th:text="${linkCategory.id}"></td>
                        <td th:text="${linkCategory.name}"></td>
                        <td>
                            <a th:href="@{/admin/categories/editLink/{id}(id = ${linkCategory.id})}">Edit</a>
                            <a th:href="@{/admin/categories/deleteLink/{id}(id = ${linkCategory.id})}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <h2>Album Categories -
                <a th:href="@{/admin/categories/createAlbumCategory}" class="btn btn-warning">Create New</a></h2>
            <div class="row">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="albumCategory : ${albumCategories}">
                        <td th:text="${albumCategory.id}"></td>
                        <td th:text="${albumCategory.name}"></td>
                        <td>
                            <a th:href="@{/admin/categories/editAlbumCategory/{id}(id = ${albumCategory.id})}">Edit</a>
                            <a th:href="@{/admin/categories/deleteAlbumCategory/{id}(id = ${albumCategory.id})}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>


        </div>
    </div>
</main>
