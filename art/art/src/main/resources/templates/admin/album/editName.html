<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/admin/albums/editName/{id}(id=${album.id})}" method="POST">
                <fieldset>
                    <legend>Edit Album Name</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="album_name">Edit Name</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="album_name" placeholder="Album Name" name="name" th:value="${album.name}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/admin/albums/}">Cancel</a>
                            <input type="submit" class="btn btn-success" value="Edit"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
