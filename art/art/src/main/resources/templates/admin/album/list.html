<main>
    <div class="container body-content">
        <div class="well">
            <h2>All Users Albums</h2>
            <div class="row">
                <table class="table table-striped table-hover ">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Album Name</th>
                        <th>Author</th>
                        <th>Images</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="album : ${albums}">
                        <tr th:class='info'>
                            <td th:text="${album.id}"></td>
                            <td><a th:text="${album.name}" th:href="@{/album/{id}(id=${album.id})}"></a></td>

                            <td><a th:href="@{/profileInfo/{id}(id=${album.author.id})}"
                                   th:text="${album.author.fullName}" style="color: white"></a>
                            </td>
                            <td>
                                <th:block th:each="image : ${album.getImageAlbums()}">
                                    <a th:href="@{/admin/albums/details/{id}(id=${image.id})}">
                                        <img th:src="${image.path}" width="100" height="100"/>
                                    </a>
                                </th:block>
                            </td>
                            <td>
                                <a th:href="@{/admin/albums/editName/{id}(id=${album.id})}">Edit Album Name</a>
                                <a th:href="@{/admin/albums/delete/{id}(id=${album.id})}">Delete Album</a>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
