<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/link/create}" method="POST">
                <fieldset>
                    <legend>New Post</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="link_title">Link Title</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="link_title" placeholder="Link Title"
                                   name="title"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="link_link">Share Link</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="link_link" placeholder="Put Your Link"
                                   name="link"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="link_category">Category</label>
                        <div class="col-sm-6">
                            <select class="form-control" id="link_category" name="categoryId">
                                <option th:each="category : ${linkCategories}" th:value="${category.id}" th:text="${category.name}" required="true"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="link_tags">Tags</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="link_tags" placeholder="Tags" name="tagString"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/link/viewLinks}">Cancel</a>
                            <input type="submit" class="btn btn-primary" value="Submit"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
